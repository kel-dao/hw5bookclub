<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Oprah's Book Club Journal</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link href="list.css" rel="stylesheet">
         <script src="jquery.js" type="text/javascript"></script>
        <script src="list.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/css?family=Arapey|Pacifico" rel="stylesheet">
    </head>
    <body>
      <div>
        <h1>Oprah's Book Club Journal</h1>
      </div>
      <div><img src="http://img15.deviantart.net/cbf7/i/2010/332/f/9/oprah_pop_art_by_jeramiah327-d33ud7m.png"></div>
      <div>
        <button id="hidenseek">Add New Book</button>
        <br>
      </div>
        <div id="table">
        <table id="books" class="metaConfigTable">
            <thead>
            <tr>
                <th>Book</th>
                <th>My Rating</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        </div>
        <div id="form">
            <form id="myForm">
                Book:<br>
                <input type="text" name="name" value="Book" id="newbook">
                <br>
                Rating:<br>
                <input type="text" name="myRating" value="10" id="newrating">
                <br><br>
                <input type="submit" value="Submit" id="submit">
            </form> 
        </div>
    </body>
</html>
